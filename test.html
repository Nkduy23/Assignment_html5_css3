<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Setup Test</title>
  <style>
    /* Một số CSS cơ bản để nhận diện các phần tử */
    .nav {
      background: lightblue;
      padding: 10px;
    }

    .header__search {
      background: lightgreen;
      padding: 10px;
    }

    .dropdown {
      background: lightyellow;
      margin: 5px 0;
      padding: 10px;
    }

    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <button class="nav__button-bar">Open Navbar</button>
    <button class="nav__button-close">Close Navbar</button>
  </div>

  <div class="header__search">
    <button class="header__action-button-open">Open Search</button>
    <button class="header__search-button-close">Close Search</button>
  </div>

  <div class="dropdown">Dropdown 1</div>
  <div class="dropdown">Dropdown 2</div>

  <script>
    let navbarCache = null;

    const setupNavbar = () => {
      if (navbarCache) return navbarCache;

      const config = {
        navbar: {
          body: ".nav",
          button: ".nav__button-bar",
          close: ".nav__button-close",
        },
        search: {
          body: ".header__search",
          button: ".header__action-button-open",
          close: ".header__search-button-close",
        },
        dropdown: ".dropdown",
      };

      const elements = {
        navbarBody: document.querySelector(config.navbar.body),
        navbarButton: document.querySelector(config.navbar.button),
        navbarClose: document.querySelector(config.navbar.close),
        searchBody: document.querySelector(config.search.body),
        searchButton: document.querySelector(config.search.button),
        searchClose: document.querySelector(config.search.close),
        dropdownToggles: document.querySelectorAll(config.dropdown),
      };

      // Kiểm tra nếu có phần tử bị null
      if (Object.values(elements).some((el) => el === null)) {
        console.warn("setupNavbar failed: Some elements could not be found in the DOM.", elements);
      }

      navbarCache = elements;
      return navbarCache;
    };

    const navbarElement = setupNavbar();
    console.log(navbarElement);
    
  </script>
</body>
</html>

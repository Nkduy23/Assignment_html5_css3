<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../public/css/main.css" />
  </head>
  <body>
    <!-- header -->
    <div id="header-placeholder"></div>

    <!-- slider -->
    <div class="slider-container" aria-label="Image Slider">
      <!-- Nút chuyển slide trước -->
      <button class="slider__prev-button" aria-label="Previous Slide">❮</button>
      <!-- Slider -->
      <div class="slider" role="list" aria-label="Image List" aria-live="polite">
        <div class="slider__item">
          <img
            class="slider__image"
            src="../public/img/slider-pc-1.jpg"
            data-large="../public/img/slider-pc-1.jpg"
            data-small="../public/img/slider-mb-1.jpg"
            alt="Slider Image 1 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="../public/img/slider-pc-2.jpg"
            data-large="../public/img/slider-pc-2.jpg"
            data-small="../public/img/slider-mb-2.jpg"
            alt="Slider Image 2 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="../public/img/slider-pc-3.jpg"
            data-large="../public/img/slider-pc-3.jpg"
            data-small="../public/img/slider-mb-3.jpg"
            alt="Slider Image 3 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="../public/img/slider-pc-4.jpg"
            data-large="../public/img/slider-pc-4.jpg"
            data-small="../public/img/slider-mb-4.jpg"
            alt="Slider Image 4 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
      </div>
      <!-- Nút chuyển slide tiếp theo -->
      <button class="slider__next-button" aria-label="Next Slide">❯</button>
    </div>

    <!-- flash sale -->
    <div class="flash-sale" role="region" aria-labelledby="flashSaleTitle">
      <div class="flash-sale__header">
        <h1 id="flashSaleTitle" class="flash-sale__title">F<i class="fa-solid fa-bolt-lightning"></i>ASH SALE</h1>
        <!-- <p class="flash-sale__subtitle">Nhanh lên! Thời gian kết thúc vào:</p> -->
      </div>
      <div class="flash-sale__timer" aria-live="countdown">
        <div class="flash-sale__timer-box">
          <span id="days" class="flash-sale__timer-value">00</span>
          <!-- <span class="flash-sale__timer-label"></span> -->
        </div>
        <div class="flash-sale__timer-box">
          <span id="hours" class="flash-sale__timer-value">00</span>
          <!-- <span class="flash-sale__timer-label"></span> -->
        </div>
        <div class="flash-sale__timer-box">
          <span id="minutes" class="flash-sale__timer-value">00</span>
          <!-- <span class="flash-sale__timer-label"></span> -->
        </div>
        <div class="flash-sale__timer-box">
          <span id="seconds" class="flash-sale__timer-value">00</span>
          <!-- <span class="flash-sale__timer-label"></span> -->
        </div>
      </div>
    </div>

    <!-- Sản phẩm -->
    <div class="container-main">
      <!-- Flash Sale Section -->
      <section class="home__flash-sale d-flex d-flex-column d-flex-align-center" aria-label="Flash Sale">
        <div id="flash-sale-products" class="product-list"></div>
        <a href="sale.html?category=sale" class="home__see-all-btn" id="sale-category">Xem tất cả</a>
      </section>

      <!-- Regular Products Section -->
      <section class="home__regular-products" aria-label="Regular Products">
        <div id="regular-products" class="product-list">
          <div id="shoes-for-women" class="category d-flex d-flex-column d-flex-align-center">
            <h3 class="category-title">Giày Cao Gót Nữ</h3>
            <div class="category-list"></div>
            <a href="shoeforwomen.html?category=shoesForWomen" class="home__see-all-btn">Xem tất cả</a>
          </div>
          <div id="balo" class="category d-flex d-flex-column d-flex-align-center">
            <h3 class="category-title">Balo Thời Trang</h3>
            <div class="category-list"></div>
            <a href="balo.html?category=balo" class="home__see-all-btn">Xem tất cả</a>
          </div>
          <div id="shoes-for-men" class="category d-flex d-flex-column d-flex-align-center">
            <h3 class="category-title">Giày Nam</h3>
            <div class="category-list"></div>
            <a href="shoeformen.html?category=shoesForMen" class="home__see-all-btn">Xem tất cả</a>
          </div>
          <div id="dep-sandal" class="category d-flex d-flex-column d-flex-align-center">
            <h3 class="category-title">Dép Và Sandal</h3>
            <div class="category-list"></div>
            <!-- Sửa lại cho đúng semantic  <a href="shoeforwomen.html?category=regular" class="home__see-all-btn">Xem tất cả</a> -->
            <a class="home__see-all-btn" href="sandal.html?category=DepSandal">Xem tất cả</a>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- <script src="../public/js/app.js" type="module"></script> -->
    <script src="../public/js/views/homeView.js" type="module"></script>
    <script src="../public/js/views/navigationView.js"></script>
    <script src="../public/js/views/sliderView.js" type="module"></script>
    <script src="../public/js/views/countdownView.js" type="module"></script>
    <script src="../public/js/controllers/productController.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png" />  
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- header -->
    <div id="header-placeholder"></div>

    <!-- slider -->
    <div class="slider-container" aria-label="Image Slider">
      <button class="slider__prev-button" aria-label="Previous Slide">❮</button>
      <div class="slider" role="list" aria-label="Image List" aria-live="polite">
        <div class="slider__item">
          <img
            class="slider__image"
            src="./assets/img/sliders/slider-pc-1.jpg"
            data-large="./assets/img/sliders/slider-pc-1.jpg"
            data-small="./assets/img/sliders/slider-mb-1.jpg"
            alt="Slider Image 1 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="./assets/img/sliders/slider-pc-2.jpg"
            data-large="./assets/img/sliders/slider-pc-2.jpg"
            data-small="./assets/img/sliders/slider-mb-2.jpg"
            alt="Slider Image 2 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="./assets/img/sliders/slider-pc-3.jpg"
            data-large="./assets/img/sliders/slider-pc-3.jpg"
            data-small="./assets/img/sliders/slider-mb-3.jpg"
            alt="Slider Image 3 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="./assets/img/sliders/slider-pc-4.jpg"
            data-large="./assets/img/sliders/slider-pc-4.jpg"
            data-small="./assets/img/sliders/slider-mb-4.jpg"
            alt="Slider Image 4 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="./assets/img/sliders/slider-pc-0.jpg"
            data-large="./assets/img/sliders/slider-pc-0.jpg"
            data-small="./assets/img/sliders/slider-mb-0.jpg"
            alt="Slider Image 0 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
        <div class="slider__item">
          <img
            class="slider__image"
            src="./assets/img/sliders/slider-pc-5.jpg"
            data-large="./assets/img/sliders/slider-pc-5.jpg"
            data-small="./assets/img/sliders/slider-mb-5.jpg"
            alt="Slider Image 5 - Description"
            draggable="false"
            role="listitem"
          />
        </div>
      </div>
      <button class="slider__next-button" aria-label="Next Slide">❯</button>
    </div>

    <!-- flash sale -->
    <div class="flash-sale d-flex align-center" role="region" aria-labelledby="flashSaleTitle">
      <div class="flash-sale__header">
        <h1 id="flashSaleTitle" class="flash-sale__title">F<i class="fa-solid fa-bolt-lightning"></i>ASH SALE</h1>
      </div>
      <div class="flash-sale__timer d-flex" aria-live="countdown">
        <div class="flash-sale__timer-box">
          <span id="days" class="flash-sale__timer-value">00</span>
        </div>
        <div class="flash-sale__timer-box">
          <span id="hours" class="flash-sale__timer-value">00</span>
        </div>
        <div class="flash-sale__timer-box">
          <span id="minutes" class="flash-sale__timer-value">00</span>
        </div>
        <div class="flash-sale__timer-box">
          <span id="seconds" class="flash-sale__timer-value">00</span>
        </div>
      </div>
    </div>

    <!-- main -->
    <div class="container-main">

      <!-- flash sale -->
      <section class="home__flash-sale d-flex d-flex-column align-center" aria-label="Flash Sale">
        <div id="flash-sale-products" class="product-list"></div>
        <a href="./views/products/sale.html?category=sale" class="home__see-all-btn" id="sale-category">Xem tất cả</a>
      </section>

      <!-- regular -->
      <section class="home__regular-products" aria-label="Regular Products">
        <div id="regular-products" class="product-list">
          <div id="shoes-for-women" class="category-border d-flex d-flex-column align-center">
            <h3 class="category-title">Giày Cao Gót Nữ</h3>
            <div class="category-list"></div>
            <a href="./views/products/womens-shoes.html?category=shoesForWomen" class="home__see-all-btn">Xem tất cả</a>
          </div>
          <div id="bags" class="category-border d-flex d-flex-column align-center">
            <h3 class="category-title">bags Thời Trang</h3>
            <div class="category-list"></div>
            <a href="./views/products/bags.html?category=bags" class="home__see-all-btn">Xem tất cả</a>
          </div>
          <div id="shoes-for-men" class="category-border d-flex d-flex-column align-center">
            <h3 class="category-title">Giày Nam</h3>
            <div class="category-list"></div>
            <a href="./views/products/mens-shoes.html?category=shoesForMen" class="home__see-all-btn">Xem tất cả</a>
          </div>
          <div id="dep-sandal" class="category-border d-flex d-flex-column align-center">
            <h3 class="category-title">Dép Và Sandal</h3>
            <div class="category-list"></div>
            <a class="home__see-all-btn" href="./views/products/sandals.html?category=DepSandal">Xem tất cả</a>
          </div>
        </div>
      </section>
    </div>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>

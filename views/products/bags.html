<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản Phẩm Sale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body>
    <!-- header -->
    <div id="header-placeholder"></div>

    <main>
      <div class="cart-icon" id="cart-icon">
        <a href="../cart/cart.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
      <div class="container-main">
        <section class="filter-section">
          <h2>Bộ Lọc</h2>
          <p>Sắp Xếp Theo:</p>
          <select name="price" id="price">
            <option value="all">Tùy chọn</option>
            <option value="low">Gía từ thấp đến cao</option>
            <option value="high">Gía từ cao đến thấp</option>
          </select>
        </section>

        <section class="home__flash-sale" aria-label="Regular Products">
          <div id="regular-products" class="product-list">
            <div id="bags">
              <h3 class="category-title list">bags Thời Trang</h3>
              <div class="category-list container"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../../assets/js/category-main.js" type="module"></script>
  </body>
</html>

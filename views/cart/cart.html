<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/cart.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="container-main">
      <main class="cart-container">
        <h2>Giỏ Hàng</h2>

        <div class="cart-content">
          <!-- Bảng sản phẩm -->
          <table class="cart-table">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Hình ảnh</th>
                <th>Giá</th>
                <th>Sale?</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- Dữ liệu sẽ được thêm từ JS -->
            </tbody>
          </table>
        </div>
      </main>

      <!-- Bảng tổng tiền -->
      <div class="cart-summary-container">
        <div class="cart-summary">
          <h3>Tổng tiền</h3>
          <p><strong>Tổng cộng:</strong> <span id="total-price">0</span> đ</p>
          <button class="checkout-btn">Thanh toán</button>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../../assets/js/product-detail-main.js" type="module"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cartItems = [
          { id: 1, name: "Sản phẩm A", img: "../../assets/img/regular/regular1-Black.jpg", price: 300000, sale: false },
          { id: 2, name: "Sản phẩm B", img: "../../assets/img/regular/regular2-Cornsilk.jpg", price: 450000, sale: false },
          { id: 3, name: "Sản phẩm C", img: "../../assets/img/sale/sale1-Bisque.jpg", price: 250000, sale: true },
        ];

        const cartTableBody = document.getElementById("cart-items");
        const totalPriceEl = document.getElementById("total-price");

        let totalPrice = 0;
        cartItems.forEach((item, index) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td><img src="${item.img}" alt="${item.name}"></td>
            <td>${item.price.toLocaleString()} đ</td>
            <td>${item.sale ? "✅" : "❌"}</td>
        `;

          cartTableBody.appendChild(row);
          totalPrice += item.price;
        });

        totalPriceEl.textContent = totalPrice.toLocaleString();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/login.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <main class="login-container">
      <div class="login-box">
        <h2>Đăng Ký</h2>
        <form action="#" method="POST">
          <div class="input-group">
            <label for="hoTen">Họ Tên</label>
            <input type="text" id="hoTen" name="hoTen" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="username">Tài Khoản Đăng Nhập</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Mật Khẩu</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Nhắc Lại Mật Khẩu</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
          </div>
          <div class="actions">
            <button type="submit" class="btn login">Đăng Ký</button>
          </div>

          <p class="or">Hoặc đăng nhập với</p>

          <div class="social-login">
            <button class="btn google"><img src="../../assets/icon/google.png" alt="" />Google</button>
            <button class="btn facebook"><img src="../../assets/icon/facebook.png" alt="" />Facebook</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          const hoTen = document.getElementById("hoTen").value;
          const email = document.getElementById("email").value;
          const taiKhoan = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Mật khẩu nhập lại không khớp!");
            return;
          }

          // Lấy danh sách user từ localStorage
          let users = JSON.parse(localStorage.getItem("users")) || [];

          // Kiểm tra tài khoản hoặc email đã tồn tại chưa
          const isExist = users.some((user) => user.email === email || user.taiKhoan === taiKhoan);

          if (isExist) {
            alert("Email hoặc tài khoản đã tồn tại!");
            return;
          }

          // Lưu thông tin user vào localStorage
          const newUser = { hoTen, email, taiKhoan, password };
          users.push(newUser);
          localStorage.setItem("users", JSON.stringify(users));

          alert("Đăng ký thành công! Chuyển hướng đến trang đăng nhập...");
          window.location.href = "login.html";
        });
      });
    </script>

    <script src="../../assets/js/product-detail-main.js" type="module"></script>
  </body>
</html>
